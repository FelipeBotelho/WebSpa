<style>
    #payment-chart{
        height: 300px;
    }
</style>

<h1>{{titulo}}</h1>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Pagamentos
                <button class="btn btn-xs btn-default pull-right" ng-click="loadPaymentChart()">
                    Carregar Gráfico
                </button>
            </div>
            <div class="panel-body" id="payment-chart">

            </div>
        </div>
    </div>
</div>

<fab></fab>



<div class="modal fade" id="editar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Editar {{itemEditar.descricao}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Vencimento</label>
                    <input class="form-control" ng-model="itemEditar.vencimento">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="itemEditar.descricao">
                </div>

                <div class="form-group">
                    <label>Valor</label>
                    <input class="form-control" ng-model="itemEditar.valor">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" ng-click="salvarEdicao(itemEditar)">
                    Salvar alterações
                </button>
            </div>
        </div>
    </div>
</div>
