        <style>
            body{
                background-color: #F6F6F6;
                padding-bottom: 100px;
            }
            .view-animation.ng-enter{
                animation: viewEnterAnimation linear 0.3s;
                animation-iteration-count: 1;
                transform-origin: 50% 50%;
                -webkit-animation: viewEnterAnimation linear 0.3s;
                -webkit-animation-iteration-count: 1;
                -webkit-transform-origin: 50% 50%;
                -moz-animation: viewEnterAnimation linear 0.3s;
                -moz-animation-iteration-count: 1;
                -moz-transform-origin: 50% 50%;
                -o-animation: viewEnterAnimation linear 0.3s;
                -o-animation-iteration-count: 1;
                -o-transform-origin: 50% 50%;
                -ms-animation: viewEnterAnimation linear 0.3s;
                -ms-animation-iteration-count: 1;
                -ms-transform-origin: 50% 50%;
            }

            @keyframes viewEnterAnimation{
                0% {
                    opacity:0;
                    transform:  translate(-50px,200px)  rotate(10deg) ;
                }
                100% {
                    opacity:1;
                    transform:  translate(0px,0px)  rotate(0deg) ;
                }
            }

            @-moz-keyframes viewEnterAnimation{
                0% {
                    opacity:0;
                    -moz-transform:  translate(-50px,200px)  rotate(10deg) ;
                }
                100% {
                    opacity:1;
                    -moz-transform:  translate(0px,0px)  rotate(0deg) ;
                }
            }

            @-webkit-keyframes viewEnterAnimation {
                0% {
                    opacity:0;
                    -webkit-transform:  translate(-50px,200px)  rotate(10deg) ;
                }
                100% {
                    opacity:1;
                    -webkit-transform:  translate(0px,0px)  rotate(0deg) ;
                }
            }

            @-o-keyframes viewEnterAnimation {
                0% {
                    opacity:0;
                    -o-transform:  translate(-50px,200px)  rotate(10deg) ;
                }
                100% {
                    opacity:1;
                    -o-transform:  translate(0px,0px)  rotate(0deg) ;
                }
            }

            @-ms-keyframes viewEnterAnimation {
                0% {
                    opacity:0;
                    -ms-transform:  translate(-50px,200px)  rotate(10deg) ;
                }
                100% {
                    opacity:1;
                    -ms-transform:  translate(0px,0px)  rotate(0deg) ;
                }
            }
        </style>
    </head>
